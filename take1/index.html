<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Code Quiz</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <header>
            <div>
                <h1>Code Quiz</h1>
                <button id="start-button">Start Quiz</button>
            </div>
        </header>

        <main>
            <section class="timer">
                <h2>
                    <span id="timer-text"></span> 
                    seconds remaining
                </h2>
            </section>

            <section class="card">
                <div class="question" id="question"> Question </div>
                <button type="button" class="answer" id="1">Answer 1</button>
                <button type="button" class="answer" id="2">Answer 2</button>
                <button type="button" class="answer" id="3">Answer 3</button>
                <button type="button" class="answer" id="4">Answer 4</button>
            </section>

            <section class="result">
                <div id="result"></div>
                <form id="submit">
                    <label>Enter your name for the scoreboard:</label>
                    <input type="text" id="userInput">
                    <button type="button" id="userInputBtn">Submit</button>
                </form>
            </section>

            <section class="score">
                <div class="score">
                    <h2>Correct Answers: <span id="correct"></span></h2>
                    <h2>Wrong Answers: <span id="incorrect"></span></h2>
                </div>
                <div class="score">
                    <h2>High Scorers:</h2>
                    <div id="scoreboard">

                    </div>
                </div>
            </section>
        </main>
        <script src="assets/js/script.js"></script>
        <script src="assets/js/questions.js"></script>
    </body>
</html>
